<template name="PostEditor">
    <div data-page="postEditor" class="page cached  hide-bars-on-scroll">
        <div class="page-content hide-bars-on-scroll">

            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input data-name="name" type="text" placeholder="{{_ 'name'}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input data-name="subject" type="text" placeholder="{{_ 'subject'}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Textarea -->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea data-name="description" placeholder="{{_ 'description'}}"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                 </ul>
                <div class="content-block">
                    <a href="#" data-action="save" class="button">{{_ 'submit'}}</a>
                </div>
            </div>
        </div>
    </div>
  {{#contentFor "back"}}
      <a href="{{pathFor 'posts'}}" class="link">
          <i class="icon icon-back"></i>
      </a>
  {{/contentFor}}
    {{#contentFor "title"}}
        {{_ 'postEditor'}}
    {{/contentFor}}
</template>
