<template name="Layout">

    <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
    <div class="panel-overlay"></div>

    <!-- Left panel, let it be with reveal effect -->
    <div class="panel panel-left panel-reveal">
        {{>NavBar}}
        <p><a href="#" class="close-panel">Close me</a></p>
    </div>

    <!-- Right panel, with cover effect -->
    <div class="panel panel-right panel-cover">
        ... panel content goes here ...
    </div>

    <div class="views">
        <!-- Your main view -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- Sub navbar -->
                    {{> yield "subBar"}}
                    <!-- Back Button-->
                    <div class="left sliding">
                        {{> yield "back"}}
                    </div>
                    <!-- Logo-->
                    <div class="center">{{> yield "title"}}</div>
                    <!-- Menu Button-->
                    <div class="right sliding">
                        <a href="#" class="link open-panel" data-panel="left" >
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Now we need additional "navbar-through" and "toolbar-through" classes on Pages -->
            <div class="pages navbar-through ">
                {{>yield}}
            </div>

            <!-- Bottom Toolbar-->
            {{> yield "footer"}}

        </div>
    </div>

</template>
